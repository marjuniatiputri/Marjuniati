<!DOCTYPE html>
<html>
<head>
    <title>Data Tabel</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="polyline-table">
        <h1>Data LineString</h1>
        <table id="polylineTable" border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Koordinat</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="polygon-table">
        <h1>Data Point</h1>
        <table id="polygonTable" border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Koordinat</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="point-table">
    <h1>Data Polygon</h1>
    <table id="pointTable" border="1">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Koordinat</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

    <script type="module" src="./script.js"></script>
</body>
</html>
